<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Statistics Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h2>Game Statistics Table</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win %</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>18</td>
                <td>7</td>
                <td>72%</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>20</td>
                <td>10</td>
                <td>66.7%</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>20</td>
                <td>12</td>
                <td>8</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>David</td>
                <td>15</td>
                <td>9</td>
                <td>6</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>28</td>
                <td>22</td>
                <td>6</td>
                <td>78.6%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
